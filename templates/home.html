<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 800px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .nav-links {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .nav-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
        }
        
        .nav-links a:hover {
            text-decoration: underline;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.2s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #007bff;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #e1e5e9;
            border-radius: 8px;
            background: #f8f9fa;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        
        input[type="file"]:hover {
            border-color: #007bff;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .submit-btn:hover {
            background: #0056b3;
        }
        
        .submit-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .result-url {
            font-weight: 600;
            word-break: break-all;
        }
        
        .result-url a {
            color: #007bff;
            text-decoration: none;
        }
        
        .result-url a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            textarea {
                min-height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML Sharer</h1>
        
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/pages">Browse Pages</a>
        </div>
        
        <form id="shareForm">
            <div class="form-group">
                <label for="htmlContent">Paste your HTML code:</label>
                <textarea id="htmlContent" name="htmlContent" placeholder="<!DOCTYPE html>&#10;<html>&#10;<head>&#10;    <title>My Page</title>&#10;</head>&#10;<body>&#10;    <h1>Hello World!</h1>&#10;</body>&#10;</html>"></textarea>
            </div>
            
            <div class="form-group">
                <label for="htmlFile">Or upload an HTML file:</label>
                <input type="file" id="htmlFile" name="htmlFile" accept=".html,.htm">
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">Create Link</button>
        </form>
        
        <div class="loading" id="loading">
            Processing your request...
        </div>
        
        <div class="result" id="result">
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        document.getElementById('shareForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            // Get form data
            const htmlContent = document.getElementById('htmlContent').value.trim();
            const htmlFile = document.getElementById('htmlFile').files[0];
            
            let contentToSubmit = '';
            
            // Priority: textarea content over file
            if (htmlContent) {
                contentToSubmit = htmlContent;
            } else if (htmlFile) {
                if (!htmlFile.name.toLowerCase().endsWith('.html') && !htmlFile.name.toLowerCase().endsWith('.htm')) {
                    showResult('Please select an HTML file (.html or .htm)', 'error');
                    return;
                }
                
                try {
                    contentToSubmit = await readFileAsText(htmlFile);
                } catch (error) {
                    showResult('Error reading file: ' + error.message, 'error');
                    return;
                }
            } else {
                showResult('Please provide HTML content either by pasting it or uploading a file.', 'error');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            
            try {
                const response = await fetch('/api/share', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        html_content: contentToSubmit
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.url) {
                    const fullUrl = window.location.origin + data.url;
                    showResult('Your HTML has been shared! <div class="result-url"><a href="' + fullUrl + '" target="_blank">' + fullUrl + '</a></div>', 'success');
                } else {
                    showResult(data.error || 'An error occurred while creating the link.', 'error');
                }
            } catch (error) {
                showResult('Network error: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        function readFileAsText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => resolve(e.target.result);
                reader.onerror = e => reject(new Error('Failed to read file'));
                reader.readAsText(file);
            });
        }
        
        function showResult(message, type) {
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            resultContent.innerHTML = message;
            result.className = 'result ' + type;
            result.style.display = 'block';
        }
    </script>
</body>
</html>
